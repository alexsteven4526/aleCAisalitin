<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <table class="table table-striped" id="tabla1"></table>
        </div>
    </div>

    <script>
        fetch("Profesor.json")
            .then(response => response.json())
            .then(datos => {
                let cad = '<tr><td colspan="1"><table border="1"><tr><td><a class="btn btn-primary" href="index.html">ALUMNOS</a>&nbsp;&nbsp;</td><td><a class="btn btn-secondary" href="materias.html">MATERIAS</a>&nbsp;&nbsp;</td><td><a class="btn btn-primary" href="profesor.html">PROFESOR</a>&nbsp;&nbsp;<td><a class="btn btn-secondary" href="nota.html">NOTAS</a>&nbsp;&nbsp;</td></tr></table></td></tr><br/><tr><th>ID</th><th>CÉDULA</th><th>APELLIDO</th><th>NOMBRE</th><th>DIRECCIÓN</th><th>TELÉFONO</th><th>GÉNERO</th><th>FECHA DE NACIMIENTO</th><th>TÍTULO</th><th>EMAIL</th></tr>';

                for (let profesor of datos) {
                    cad += `<tr><td>${profesor.idProfesor}</td>
                        <td>${profesor.cedulaProfesor}</td>
                        <td>${profesor.apellidoProfesor}</td>
                        <td>${profesor.nombreProfesor}</td>
                        <td>${profesor.direnccionProfesor}</td>
                        <td>${profesor.telefonoProfesor}</td>
                        <td>${profesor.generoProfesor}</td>
                        <td>${profesor.fechaNacimientoProfesor}</td>
                        <td>${profesor.tituloProfesor}</td>
                        <td>${profesor.emailProfesor}</td></tr>`;
                }

                document.getElementById("tabla1").innerHTML = cad;
            })
            .catch(err => console.log(`Error al obtener datos: ${err}`));
    </script>
</body>

</html>
