<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <table class="table table-striped" id="tabla1">

            </table>
        </div>
    </div>

    <script>
        fetch("Alumnos.json")
            .then(response => response.json())
            .then(datos => {
                let cad = '<tr><td colspan="1"><table border="1"><tr><td><a class="btn btn-primary" href="index.html">ALUMNOS</a>&nbsp;&nbsp;</td><td><a class="btn btn-secondary" href="materias.html">MATERIAS</a>&nbsp;&nbsp;</td><td><a class="btn btn-primary" href="profesor.html">PROFESOR</a>&nbsp;&nbsp;<td><a class="btn btn-secondary" href="nota.html">NOTAS</a>&nbsp;&nbsp;</td></td></tr></table></td></tr><br/><tr><th>ID</th><th>CÉDULA</th><th>APELLIDO</th><th>NOMBRE</th><th>DIRECCIÓN</th><th>TELÉFONO</th><th>GÉNERO</th><th>FECHA DE NACIMIENTO</th></tr>';
                 for (let alumno of datos) {
                    cad += `<tr><td>${alumno.idAlumno}</td>
                        <td>${alumno.cedulaAlumno}</td>
                        <td>${alumno.apellidoAlumno}</td>
                        <td>${alumno.nombreAlumno}</td>
                        <td>${alumno.direccionAlumno}</td>
                        <td>${alumno.telefonoAlumno}</td>
                        <td>${alumno.generoAlumno}</td>
                        <td>${alumno.fechaNacimientoAlumno}</td></tr>`;
                }
                document.getElementById("tabla1").innerHTML = cad;
            }).catch(err => console.log(`No se visualizan los datos`));
    </script>
</body>

</html>
