<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <table class="table table-striped" id="tablaNotas"></table>
        </div>
    </div>

    <script>
        fetch("Notas.json") // Cambia el nombre del archivo a tu archivo de datos de notas
            .then(response => response.json())
            .then(datos => {
                let cad = '<tr><td colspan="1"><table border="1"><tr><td><a class="menu-link btn btn-primary" href="index.html">ALUMNOS</a>&nbsp;&nbsp;</td><td><a class="menu-link btn btn-secondary" href="materias.html">MATERIAS</a>&nbsp;&nbsp;</td><td><a class="menu-link btn btn-primary" href="profesor.html">PROFESORES</a>&nbsp;&nbsp;<td><a class="menu-link btn btn-secondary" href="nota.html">NOTAS</a>&nbsp;&nbsp;</td></td></tr></table></td></tr><br/><tr><th>ID Nota</th><th>ID Alumno</th><th>ID Materia</th><th>ID Profesor</th><th>Fecha de Nota</th><th>Nota 1</th><th>Nota 2</th><th>Nota 3</th></tr>';
                for (let nota of datos) {
                    cad += `<tr><td>${nota.idNota}</td>
                        <td>${nota.idAlumno}</td>
                        <td>${nota.idMateria}</td>
                        <td>${nota.idProfesor}</td>
                        <td>${nota.fechaNota}</td>
                        <td>${nota.nota1Nota}</td>
                        <td>${nota.nota2Nota}</td>
                        <td>${nota.nota3Nota}</td></tr>`;
                }
                document.getElementById("tablaNotas").innerHTML = cad;
            })
            .catch(err => console.log(`Error al obtener datos: ${err}`));
    </script>
</body>

</html>
